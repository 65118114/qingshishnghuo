<include file="common/header"/>
<link rel="stylesheet" href="__STATIC__/admin/font/css/font-awesome.min.css" />
<script src="__STATIC__/admin/assets/layer/layer.js" type="text/javascript"></script>
<script src="__STATIC__/admin/js/common.js" type="text/javascript"></script>
<body>
<div class="crumbs">
    <ul>
        <li>
            <a class="active" href="javascript:;">食谱列表</a>
        </li>
    </ul>
</div>
<div class="page-content clearfix">
    <div class="administrator">
        <div class="d_Confirm_Order_style">

            <div class="clearfix">
                <div class="table_menu_list">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th width="25px">
                                <label>
                                    <input type="checkbox" class="ace">
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th >序号</th>
                            <th >名字</th>
                            <th >热量</th>
                            <th >操作</th>

                        </tr>
                        </thead>
                        <tbody>
                        <foreach $list as $v>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" class="ace">
                                        <span class="lbl"></span>
                                    </label>
                                </td>
                                <td>{$v.dinner_id}</td>
                                <td>{$v.dinner}</td>
                                <td>{$v.dinnerhot}</td>



                                <td>

                                    <a title="删除" href="javascript:;" onclick="confirm_msg(this)" url="{:url('Food/deldinner',array('dinner_id'=>$v['dinner_id']))}"  class="btn btn-xs btn-warning">
                                        <i class="fa fa-trash  bigger-120"></i>
                                    </a>

                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="dataTables_info">共 {$count} 条</div>
                </div>
                <div class="col-sm-6">
                    <div class="dataTables_paginate paging_bootstrap">
                        <ul class="pagination">
                            {$list|raw}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

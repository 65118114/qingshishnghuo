            <!--操作-->
            <div class="border clearfix">
                <span class="l_f">
                    <a href="{:url('Card/addCard')}" class="btn btn-warning"><i class="fa fa-plus"></i> 添加优惠券</a>
                </span>
            </div>
            <!--角色列表-->
            <div class="clearfix">
                <div class="table_menu_list">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="25px">
                                    <label>
                                        <input type="checkbox" class="ace">
                                        <span class="lbl"></span>
                                    </label>
                                </th>
                                <th >编码</th>
                                <th >名称</th>
                                <th >用券时间</th>
                                <th>状态</th>
                                <th>已经领取数量</th>
                                <th>剩余数量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <foreach $data as $v>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" class="ace">
                                        <span class="lbl"></span>
                                    </label>
                                </td>
                                <td>{$v.code}</td>
                                <td>{$v.card_name}</td>
                                <td>{$v.starttime|date="Y-m-d"}<br/>至{$v.endtime|date="Y-m-d"}</td>
                                <td><if   condition="$v.starttime < $v.starttime">
                                    未开始
                                    <else/>
                                    进行中
                                </if>
                                   </td>
                                <td>{$v.give_number}</td>
                                <td>{$v.card_num}</td>
                                <td>
                                        <a title="删除" href="javascript:;" onclick="confirm_msg(this,msg = '删除')" url="{:url('Card/delCard',array('card_id'=>$v['card_id']))}"  class="btn btn-xs btn-danger">
                                        删除
                                    </a>


                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="dataTables_info">共 {$count} 条</div>
                </div>
                    <div class="col-sm-6">
                        <div class="dataTables_paginate paging_bootstrap">
                        <ul class="pagination">
                           {$list|raw}

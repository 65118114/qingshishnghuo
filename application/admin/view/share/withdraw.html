<div class="page-content clearfix">
    <div class="administrator">
        <div class="d_Confirm_Order_style">

            <!--操作-->
            <!--        <div class="border clearfix">
                        <span class="l_f">
                            <a href="{:url('Healthy/addHealthy')}" class="btn btn-warning"><i class="fa fa-plus"></i> 添加发布</a>

                        </span>
                    </div>-->
            <!--健康圈列表-->

            <div class="clearfix">
                <div class="table_menu_list">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th width="25px">
                                <label>
                                    <input type="checkbox" class="ace">
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th >序号</th>
                            <th >用户名</th>
                            <th >银行卡收款人</th>
                            <th >提现方式</th>
                            <th >开户银行</th>
                            <th >账户</th>
                            <th >提现金额</th>
                            <th >发放状态</th>
                            <th >申请时间</th>
                            <th >审核时间</th>
                            <th >备注</th>
                            <th >操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="withdraw_list" id="vo">
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" class="ace">
                                        <span class="lbl"></span>
                                    </label>
                                </td>
                                <td>{$vo.withdraw_id}</td>
                                <td>{$vo.mobile}</td>
                                <td>{$vo.name}</td>
                                <td>银行卡</td>
                                <td>{$vo.bankaddress}</td>
                                <td>{$vo.bankzh}</td>
                                <td>{$vo.money}</td>
                                <td><if condition="$vo.status eq 0">未处理
                                    <elseif condition="$vo.status eq 1"/>已发放
                                    <else/>未通过
                                </if>
                                </td>
                                <td><if condition="!empty($vo.create_time)">{$vo.create_time|date="Y-m-d H:i;s"}<else/>无</if></td>
                                <td><if condition="!empty($vo.check_time)">{$vo.check_time|date="Y-m-d H:i;s"}<else/>等待审核</if></td>
                                <td><if condition="!empty($vo.remark)">{$vo.remark}<else/>暂无</if></td>
                                <td>
                                <a title="审核订单"  href="{:url('Share/checkwith',array('withdraw_id'=>$vo['withdraw_id']))}" class="btn btn-xs btn-warning">
                                    审核订单
                                </a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

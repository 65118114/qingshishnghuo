            <!--操作-->
            <div class="border clearfix">
                <span class="l_f">
                    <a href="{:url('Healthy/addHealthy')}" class="btn btn-warning"><i class="fa fa-plus"></i> 添加发布</a>

                </span>
            </div>
            <!--健康圈列表-->
            <div class="clearfix">
                <div class="table_menu_list">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="25px">
                                    <label>
                                        <input type="checkbox" class="ace">
                                        <span class="lbl"></span>
                                    </label>
                                </th>
                                <th >序号</th>
                                <th >用户名</th>
                                <th >内容</th>
                                <th >提交时间</th>
                                <th >审核时间</th>
                                <th >状态</th>
                                <th >操作</th>

                            </tr>
                        </thead>
                        <tbody>
                        <foreach $list as $v>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" class="ace">
                                        <span class="lbl"></span>
                                    </label>
                                </td>
                                <td>{$v.heal_id}</td>
                                <td>{$v.mobile}</td>
                                <td>{$v.content}</td>

                                <td>{$v.create_time|date="Y-m-d H:i;s"}</td>
                                <td><if condition="!empty($v.check_time)">{$v.check_time|date="Y-m-d H:i;s"}<else/>等待审核</if></td>
                                <td><if condition="$v.status eq 1">已审核<else/>未审核</if></td>

                                <td>
                                    <if condition="$v['is_choice'] eq 1">
                                    <a title="取消精选"  href="{:url('Healthy/checkHeal',array('heal_id'=>$v['heal_id']))}" class="btn btn-xs btn-inverse ">
                                        取消精选
                                    </a>
                                        <else/>
                                        <a title="设为精选"  href="{:url('Healthy/changeHeal',array('heal_id'=>$v['heal_id']))}" class="btn btn-xs btn-success ">
                                            设为精选
                                        </a>
                                    </if>
                                    <a title="查看"  href="{:url('Healthy/HealDetail',array('heal_id'=>$v['heal_id']))}" class="btn btn-xs btn-info">
                                      查看详情
                                    </a>
                                  <!--  <a title="推送" href="javascript:;" onclick="confirm_msg(this,msg = '推送')" url="{:url('Healthy/changeHeal',array('heal_id'=>$v['heal_id']))}"  class="btn btn-xs btn-warning">
                                        推送
                                    </a>-->
                                    <a title="查看评论"  href="{:url('Healthy/seeHeal',array('heal_id'=>$v['heal_id']))}" class="btn btn-xs btn-light">
                                        查看评论
                                    </a>
                                    <a title="删除" href="javascript:;" onclick="confirm_msg(this)" url="{:url('Healthy/delHeal',array('heal_id'=>$v['heal_id']))}"  class="btn btn-xs btn-danger">
                                   删除
                                </a>


                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="dataTables_info">共 {$count} 条</div>
                </div>
                    <div class="col-sm-6">
                        <div class="dataTables_paginate paging_bootstrap">
                        <ul class="pagination">
                           {$list|raw}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

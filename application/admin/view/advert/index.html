                </span>
            </div>
            <!--健康圈列表-->
            <div class="clearfix">
                <div class="table_menu_list">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                     <!--           <th width="25px">
                                    <label>
                                        <input type="checkbox" class="ace">
                                        <span class="lbl"></span>
                                    </label>
                                </th>-->
                                <th >序号</th>
                                <th >广告名称</th>
                                <th >图片</th>
                                <th >是否显示</th>
                                <th >创建时间</th>

                            </tr>
                        </thead>
                        <tbody>
                        <foreach $list as $v>

                        <!--        <td>
                                    <label>

                                <td><img style="height: 80px;width:150px" src="{$v['img']}"></td>
                                <td><if condition="$v.is_on eq 1">显示<else/>隐藏</if></td>
                                <td>{$v.create_time|date="Y-m-d H:i;s"}</td>
                                <td>

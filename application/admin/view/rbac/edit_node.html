
<include file="common/header"/>
<body>
    <div class="type_style">
        <div class="crumbs">
            <ul>
                <li>
                    <a href="{:url('Rbac/node')}">{$type}管理</a>
                </li>
                <li class="uline">/</li>
                <li>
                    <a class="active" href="javascript:;">修改{$type}</a>
                </li>
            </ul>
       </div>
        <form action="" method="post" class="form form-horizontal">
            <div class="Operate_cont clearfix">
                <label class="form-label"> {$type}名称：</label>
                <div class="formControls ">
                    <input type="text" class="input-text" value="{$node_one['name']}" placeholder=""  name="name" datatype="*" nullmsg="节点名称不能为空！">
                    <span class="Validform_checktip"></span>
                </div>
            </div>
            <div class="Operate_cont clearfix">
            <label class="form-label">{$type}描述：</label>
            <div class="formControls ">
                <input type="text" class="input-text" value="{$node_one['title']}" placeholder=""  name="title" datatype="*" nullmsg="节点描述不能为空！">
                <span class="Validform_checktip"></s pan>
            </div>
        </div>
            <div class="Operate_cont clearfix">
                <label class="form-label">{$type}排序：</label>
                <div class="formControls ">
                    <input type="text" class="input-text" value="{$node_one['sort']}" placeholder=""  name="sort" datatype="*" nullmsg="节点排序不能为空！">
                    <span class="Validform_checktip"></span>
                </div>
            </div>
            <if condition="$parameter eq 1">
                <div class="Operate_cont clearfix">
                    <label class="form-label">{$type}参数名：</label>
                    <div class="formControls ">
                        <input type="text" class="input-text" value="{$node_one['parameter']}" placeholder="" name="parameter" >

                    </div>
                </div>
                <div class="Operate_cont clearfix">
                    <label class="form-label">{$type}参数值：</label>
                    <div class="formControls ">
                        <input type="text" class="input-text" value="{$node_one['parameter_title']}" placeholder="" name="parameter_title" >

                    </div>
                </div>
            </if>
            <div class="Operate_cont clearfix">
                <label class="form-label">是否开启：</label>
                <div class="formControls">
                    <label >
                        <input type="radio"  name="status" value="1" <if condition="$node_one['status'] eq 1"> checked</if>>是
                    </label>
                    <label >
                        <input type="radio"  name="status" value="0"<if condition="$node_one['status'] eq 0"> checked</if>> >否
                    </label>
                </div>
            </div>
            <div class="Operate_cont clearfix">
                <label class="form-label">是否现在在导航栏：</label>
                <div class="formControls">
                    <label>
                        <input type="radio"  name="is_show" value="1" <if condition="$node_one['is_show'] eq 1"> checked</if>>是
                    </label>
                    <label >
                        <input type="radio"  name="is_show" value="0" <if condition="$node_one['is_show'] eq 0"> checked</if>>否
                    </label>
                </div>
            </div>
            <div class="Operate_cont clearfix">
                <input name="pid" value="{$pid}" type="hidden"/>
                <input name="level" value="{$level}" type="hidden"/>
                <input class="btn btn-primary radius Operate_cont_btn" type="submit" value="提交">
            </div>
        </form>
    </div>

    <script type="text/javascript" src="__STATIC__/admin/Widget/Validform/5.3.2/Validform.min.js"></script>
    <script type="text/javascript">
         $(function() {
            //表单验证
            $("form").Validform({
                tiptype:function(msg,o,cssctl){
                    if(!o.obj.is("form")){
                        //默认表单
                        var objtip=o.obj.parents(".formControls").find(".Validform_checktip");
                        cssctl(objtip,o.type);
                        objtip.text(msg);
                    }
                },
                showAllError:true
            })
        });
    </script>
</body>
</html>

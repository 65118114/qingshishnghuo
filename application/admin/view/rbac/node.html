<include file="common/header"/>
<link rel="stylesheet" href="__STATIC__/admin/css/node.css"/>
<script  src="__STATIC__/admin/assets/layer/layer.js" type="text/javascript"></script>
<script  src="__STATIC__/admin/js/common.js" type="text/javascript"></script>
<div class="crumbs">
    <ul>
        <li>
            <a href="javascript:;" class="active">节点管理</a>
        </li>
    </ul>
</div>
<div id="wrap">
    <a href="{:url('Rbac/addNode')}" class="add-app">添加应用</a>
    <foreach name="page_data" item="app">
        <div class="app">
            <p>
                <strong>{$app.title}</strong> [
                <a href="{:url('Rbac/addNode',array('pid'=>$app['id'],'level'=>2))}">添加控制器</a>] [
                <a href="{:url('Rbac/editNode',array('id'=>$app['id'],'level'=>1))}">修改</a>] [
                <a url="{:url('Rbac/delNode',array('id'=>$app['id'],'level'=>1))}" href="javascript:void(0);"
                   onclick="confirm_msg(this);">删除</a>]
            </p>
            <volist name="$app.child" id="action">
                <dl>
                    <dt>
                        <strong>{$action.title}</strong>
                        [<a href="{:url('Rbac/addNode',array('pid'=>$action['id'],'level'=>3))}">添加方法</a>]
                        [<a href="{:url('Rbac/editNode',array('id'=>$action['id'],'level'=>2))}">修改</a>]
                        [<a url="{:url('Rbac/delNode',array('id'=>$action['id'],'level'=>2))}"
                            href="javascript:void(0);" onclick="confirm_msg(this);">删除</a>]
                    </dt>

                    <volist name="$action.child" id="method">
                        <dd>
                            <span>{$method.title}</span> [
                            <a href="{:url('Rbac/editNode',array('id'=>$method['id'],'level'=>3))}">修改</a>] [
                            <a url="{:url('Rbac/delNode',array('id'=>$method['id'],'level'=>3))}"
                               href="javascript:void(0);"
                               onclick="confirm_msg(this);">删除</a>]
                        </dd>
                    </volist>

                </dl>
            </volist>
        </div>
    </foreach>

</div>

</body>

</html>

<include file="common/header"/>
<link rel="stylesheet" href="__STATIC__/admin/font/css/font-awesome.min.css" />
 <script src="__STATIC__/admin/assets/layer/layer.js" type="text/javascript"></script>
<script src="__STATIC__/admin/js/common.js" type="text/javascript"></script>
<body>
<div class="crumbs">
    <ul>
        <li>
            <a class="active" href="javascript:;">角色列表</a>
        </li>
    </ul>
</div>
<div class="page-content clearfix">
    <div class="administrator">
        <div class="d_Confirm_Order_style">
            <form action="" method="post">
                <div class="search_style">
                    <ul class="search_content clearfix">
                        <li>
                            <label class="l_f">角色名称:</label>
                            <input name="remark" type="text" class="text_add" value="<if condition="$remark neq 'n'">{$remark}</if>"
                            placeholder=""/>
                        </li>
                        <li>
                            <label class="l_f">开启状态:</label>
                            <select name="status">
                                <option value="-1"  <if condition="status eq -1" > selected</if>>==请选择==</option>
                                <option value="1" <if condition="status eq 1"> selected</if>>==开启==</option>
                                <option value="0" <if condition="status eq 0"> selected</if>>==关闭==</option>

                            </select>
                        </li>

                        <li style="width:90px;">
                            <button type="submit" class="btn_search">
                                <i class="fa fa-search"></i>查询
                            </button>
                        </li>
                    </ul>
                </div>
            </form>
            <!--操作-->
            <div class="border clearfix">
                <span class="l_f">
                    <a href="{:url('Rbac/addRole')}" class="btn btn-warning"><i class="fa fa-plus"></i> 添加角色</a>
                    <a href="javascript:;" class="btn btn-danger"><i class="fa fa-trash"></i> 批量删除</a>
                </span>
            </div>
            <!--角色列表-->
            <div class="clearfix">
                <div class="table_menu_list">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="25px">
                                    <label>
                                        <input type="checkbox" class="ace">
                                        <span class="lbl"></span>
                                    </label>
                                </th>
                                <th >编号</th>
                                <th >登录名</th>
                                <th >描述</th>
                                <th >开启状态</th>
                                <th >操作</th>

                            </tr>
                        </thead>
                        <tbody>
                        <foreach $list as $v>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" class="ace">
                                        <span class="lbl"></span>
                                    </label>
                                </td>
                                <td>{$v.id}</td>
                                <td>{$v.name}</td>
                                <td>{$v.remark}</td>
                                <td><if condition="$v['status'] eq 1">开启<else/>关闭</if></td>

                                <td>
                                    <a title="编辑"  href="{:url('Rbac/editRole',array('id'=>$v['id']))}" class="btn btn-xs btn-info">
                                        <i class="fa fa-edit bigger-120"></i>
                                    </a>
                                    <a title="删除" href="javascript:;" onclick="confirm_msg(this)" url="{:url('Rbac/deleteRole',array('id'=>$v['id']))}"  class="btn btn-xs btn-warning">
                                        <i class="fa fa-trash  bigger-120"></i>
                                    </a>
                                    <a title="配置权限"  href="{:url('Rbac/access',array('rid'=>$v['id']))}"  class="btn btn-xs btn-danger">
                                       配置权限
                                    </a>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="dataTables_info">共 {$count} 条</div>
                </div>
                    <div class="col-sm-6">
                        <div class="dataTables_paginate paging_bootstrap">
                        <ul class="pagination">
                           {$list|raw}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

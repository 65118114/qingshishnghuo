<include file="common/header"/>
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/Widget/webuploader-0.1.5/webuploader.css">
<body>
<div class="type_style">
    <div class="crumbs">
        <ul>
            <li>
                <a href="{:url('Order/index')}">订单管理</a>
            </li>
            <li class="uline">/</li>
            <li>
                <a class="active" href="javascript:;">发货</a>
            </li>
        </ul>
    </div>
    <form action="" method="post" class="form form-horizontal">
        <div class="Operate_cont clearfix">
            <label class="form-label"> 收件人：</label>
            <div class="formControls ">
                <input type="text" class="input-text" value="{$list.name}"  readonly="true" placeholder="请填写发布人" name="mobile" datatype="*"
                       nullmsg=" 发布人不能为空！">
                <span class="Validform_checktip"></span>
            </div>
        </div>

        <div class="Operate_cont clearfix">
            <label class="form-label"> 电话号：</label>
            <div class="formControls ">
                <input type="text" class="input-text" value="{$list.addmobile}"  readonly="true" placeholder="请填写发布人" name="mobile" datatype="*"
                    ">
                <span class="Validform_checktip"></span>
            </div>
        </div>

        <div class="Operate_cont clearfix">
            <label class="form-label"> 收获地址：</label>
            <div class="formControls ">
                <textarea readonly="true"  >{$list.city}{$list.detailadd} </textarea>
            </div>
        </div>
        <div class="Operate_cont clearfix">
            <label class="l_f">快递公司:</label>
            <select name="exp_name" >
                <option >请选择</option>
                <option   value="sto" >申通快递</option>
                <option  value="yt">圆通快递</option>
                <option  value="zto">中通快递</option>
                <option value="gt">国通快递</option>
                <option value="ht">汇通（百世快递）</option>
                <option value="yd" >韵达快递</option>
                <option  value="sf">顺丰快运</option>
                <option  value="tt">天天</option>
                <option  value="ems">ems</option>
                <option value="jd" >京东快递</option>
                <option value="anneng">安能物流</option>
            </select>
        </div>
        <div class="Operate_cont clearfix">
            <label class="l_f">物流单号:</label>
            <input type="text" class="input-text"  placeholder="请填写物流单号" name="exp_no" value="{$list.exp_no}">
        </div>
        <div class="Operate_cont clearfix">

            <input class="btn btn-primary radius Operate_cont_btn" type="submit" value="提交">
            <a class="btn btn-primary return" onclick="javascript:history.back(-1);return false;">返回</a>
        </div>
    </form>
</div>

<script type="text/javascript" src="__STATIC__/admin/Widget/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/Widget/webuploader-0.1.5/webuploader.js"></script>
<script>// 初始化Web Uploader
var uploader = WebUploader.create({

    // 选完文件后，是否自动上传。
    auto: true,

    // swf文件路径
    swf: '/static/admin/Widget/webuploader-0.1.5/Uploader.swf',

    // 文件接收服务端。
    server: '/healthy/upload',

    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: '#filePicker',

    // 只允许选择图片文件。
    accept: {
        title: 'Images',
        extensions: 'gif,jpg,jpeg,bmp,png',
        mimeTypes: 'image/*'
    }
});
// 当有文件被添加进队列的时候
uploader.on( 'fileQueued', function( file ) {
    $('#tip').html('');
   //$('#img').html('');
});

// 文件上传成功，给item添加成功class, 用样式标记上传成功。
uploader.on( 'uploadSuccess', function( file ,data) {
    //$('#tip').append('<input type="hidden" name="file[]" value='+data.msg+'>');
    if(data.status=='success'){
        $('#tip').append(' <img  style="width: 150px;height: 100px" src='+data.msg+' >');
        $('#tip').append('<input type="hidden" name="img[]" value='+data.msg+'>');
        $('#img').remove();
       // console.log(data.msg);
    }else{
        $('#tip').html(' <span style="color:red">'+data.msg+'</span>');
    }


});

</script>

</body>
</html>
